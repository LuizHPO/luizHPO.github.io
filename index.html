         color: black;

      .ney1 {

      .ney1 span {

        bottom: 25%;

      }
      .ney3 {
        background: url('ney3.png') no-repeat center;

      .ney4 {

<body>
<header class="header">
</header>
<div class="contador container-fluid">
 <div class="row">
  <div id="ney1" class="ney1 col-sm-3 col-6 p-0 d-flex justify-content-center align-items-center"></div>
  <div id="ney2" class="ney2 col-sm-3 col-6 p-0 d-flex justify-content-center align-items-center"></div>

  </div>
</div>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script>
    var countDownDate = new Date('Jun 14, 2018 12:00:00').getTime();
    var x = setInterval(function () {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      document.getElementById('ney1').innerHTML =
        '<div class="dias date">' +
        days +
        '</div>' +
        '<span>Dias</span>';
      document.getElementById('ney2').innerHTML =
        '<div class="horas date">' +
        hours +
        '</div>' +
        '<span>Horas</span>';      
      document.getElementById('ney3').innerHTML =
        '<div class="minutos date">' +
        minutes +
        '</div>' +
        '<span>Minutos</span>';      
      document.getElementById('ney4').innerHTML =
        '<div class="segundos date">' +
        seconds +
        '</div>' +
        '<span>Segundos</span>';

      // If the count down is over, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById('demo').innerHTML = 'EXPIRADO';
      }
    }, 1000);
  </script>
